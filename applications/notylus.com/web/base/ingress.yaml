apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: notylus-com
  namespace: notylus-com
spec:
  hosts:
  - PLACEHOLDER
  gateways:
  - istio-system/istio-gateway-notylus-com
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: notylus-com
        port:
          number: 80

