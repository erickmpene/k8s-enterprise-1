apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager-multicluster
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: env
              operator: In
              values:
                - prod
                - staging
                - dev
  template:
    metadata:
      name: ingress-controller-nginx-{{name}}
    spec:
      project: ingress-nginx
      source:
        repoURL: git@github.com:erickmpene/ingress-nginx.git
        targetRevision: main
        path: nginx
      destination:
        server: '{{server}}'
        namespace: ingress-nginx
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
