image:
  repository: docker.io/istio/proxyv2
  tag: 1.26.0
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  ports:
    - name: http2
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8443

labels:
  app: istio-ingress
  istio: ingress

deployment:
  containers:
    - name: istio-proxy
      ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https



