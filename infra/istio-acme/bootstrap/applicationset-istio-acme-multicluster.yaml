apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-acme-multicluster
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: env
              operator: In
              values:
                - dev
                - staging
                - prod
  template:
    metadata:
      name: istio-acme-{{name}}
    spec:
      project: infra
      source:
        repoURL: https://tetratelabs.github.io/helm-charts
        chart: istio-acme
        targetRevision: 0.5.0
        helm:
          valueFiles:
            - values.yaml
        path: infra/istio-acme/istio-acme
      destination:
        server: '{{server}}'
        namespace: cert-manager
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      info:
        - name: Managed by
          value: ArgoCD with Helm
        - name: Purpose
          value: Deploy istio-acme per cluster
